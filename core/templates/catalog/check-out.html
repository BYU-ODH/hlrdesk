<section id=check-out>
  <form id=check-out-form class=check-out-form>
    <label class=check-out-main-label for=check-out-search>Enter an item or call number</label>
    <input id=check-out-search class=check-out-search autofocus incremental type=search placeholder="Nicolas Cage Collection, Vol. XII">
  </form>
  <div class=check-out-inventory>
    <div id=check-out-search-results>
      <h2>Results</h2>
      <small class=results-count></small>
      <p class=help>Try a more general search.</p>
      <ul class=satchel></ul>
    </div>
    <div id=check-out-search-selection>
      <h2><button class='check-out-btn greenBtn' disabled=disabled><i class='fa fa-suitcase'></i>Check Out</button><span>Satchel<span></h2>
      <ul class=satchel></ul>
    </div>
  </div>
</section>
<div id=check-out-prompt>
  <header>Welcome!</header>
  <p>Hello. Please do a thing.</p>
  <button class='redBtn close'></button>
</div>

<template id='tpl-satchel-li'>
<li>
  <span class='call'></span>
  <span class='title'></span>
  <button class='closeBtn'></button>
</li>
</template>

<script>window.HLRDESK.init.checkout();</script>
